<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>
<body>
    <script>
        class Person{
            #name;
            #desig;
            constructor(name, desig){
                this.#name = name;
                this.#desig = desig;
            }

            getName(){
                return this.#name;
            }

            setName(val){
                this.#name = val;
            }

            displayDetails(){
                console.log(this.#name +" "+ this.#desig);
            }
        }


        const ram = new Person('Ram', 'HR');
        // ram.displayDetails()
 
        
        
    </script>
</body>
</html>
