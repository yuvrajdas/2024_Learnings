<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            
            constructor(name){
                this.animal_name = name;
            }

            eat(){
                console.log(this.animal_name +" is eating");
                
            }
        }

        class Dog extends Animal{

            constructor(name){
                super(name);
            }

            bark(){
                console.log(this.animal_name , 'can bark');
                
            }
        }

        const dog = new Dog('Dog');
        dog.eat();
        dog.bark();
    </script>
</body>
</html>
