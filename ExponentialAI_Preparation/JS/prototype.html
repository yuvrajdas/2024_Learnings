    <body>
        <script>
            function bankAccount(name, amount) {
                
                this.accountNo = Date.now()
                this.accountname = name
                this.accountBalance =  amount
 
            }

            bankAccount.prototype.deposite = function (amount) {
                this.accountBalance += amount
            }

            bankAccount.prototype.withdraw = function (amount) {
                this.accountBalance -= amount;
            }

            const arunAC = new bankAccount('Arun', 1000);
            const nehaAC = new bankAccount('Neha', 1000);
 
            console.log(nehaAC);
            nehaAC.deposite(5000);
            console.log(nehaAC);
        </script>
    </body>
