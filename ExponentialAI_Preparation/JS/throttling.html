<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fire()">Fire</button>

    <script>
        
        function executeFire(val){
            console.log(val);
        }

        let isAwaiting = false;

        function fire(){
            if(!isAwaiting){
                executeFire.call(this, "Fired...")
                isAwaiting = true;
                setTimeout(() => {
                    isAwaiting = false;
                }, 2000);
            }
        }

    </script>
</body>
</html>
