<script>
    let arr = [1, 2, 3, 4, 5]

    Array.prototype.myFilter = function (cb) {
        let res = [];
        for (let i = 0; i < this.length; i++) {
            if (cb(this[i], i, this)) {
                res.push(this[i])
            }
        }
        return res;
    }

    let res = arr.myFilter((ele, i) => {
       return ele>3;
    });
    console.log(res);

</script>
