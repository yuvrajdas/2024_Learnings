<script>
    let arr = [1,2,3,4,5];

    Array.prototype.myMap = function (cb){
        let res = []
        for (let i = 0; i < this.length; i++) {
            res.push(cb(this[i], i, this))
        }
        return res;
    }
     
    let res = arr.myMap((ele)=>{
        if(ele === 3){
            ele = 1000;
        }
        return ele;
    })
    console.log(res);
</script>
