<script>
    /*
        Null vs Undefined

        Null : 1. null is an assigned value, it means nothing.
               2. null is an Object
               3. in arithmatic operation null is treated as 0
        
        Undefined : 1. undefined means a variable is created but the value is not assigned to it.
                    2. undefined is an undefined itself (Data Type)
            
    */
    console.log(typeof undefined);
    function hello() {
        return 1;
    }
    console.log(typeof hello());
    console.log(typeof (null + 10));
</script>
