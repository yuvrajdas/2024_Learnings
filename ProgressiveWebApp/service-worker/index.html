<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">PWA 
    <title>Document</title>
</head>
<body>
    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker.register('./serviceWorker.js').then((res)=>{
                console.log("result", res);
            }).catch((err)=>{
                console.log("error", err);
            })
        }else{
            console.log("Service worker not working...");
        }
    </script>
</body>
</html>
