<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div className="container">
        <h3 className="text-center mt-3">Bus Booking</h3>
        <select className="form-select w-25 m-auto">
            <option selected value="All">All</option>
            <option value="Bus1">Bus 1</option>
            <option value="Bus2">Bus 2</option>
            <option value="Bus3">Bus 3</option>
        </select>
        <div className="row mt-3">
            <div className="col-md-4">
                <form onsubmit="bookBus(event)" id="busBookingForm">
                    <div className="mb-1 d-flex">
                      <label for="Name">Name</label>
                      <input type="text" name="uname" className="form-control shadow-none" placeholder="Enter name..." id="uname">
                    </div>
                    <div className="mb-1 d-flex">
                      <label for="Email" >Email</label>
                      <input type="email" name="uemail" className="form-control shadow-none" placeholder="Enter email..." id="uemail">
                    </div>
                    <div className="mb-1 d-flex">
                        <label for="Mobile">Mobile</label>
                        <input type="text" name="umobile" className="form-control shadow-none" placeholder="Enter mobile..." id="umobile">
                    </div>
                    <div className=" mt-2 mb-1 d-flex align-items-center">
                        <span className="me-2">Bus Number:</span>
                        <select className="form-select w-25 shadow-none" name="ubus" id="ubus">
                            <option selected value="All">All</option>
                            <option value="Bus1">Bus 1</option>
                            <option value="Bus2">Bus 2</option>
                            <option value="Bus3">Bus 3</option>
                        </select>
                    </div>                    
                    <button type="submit" className="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div className="mt-3">
                <table style="width: 600px;" id="booking_datas"></table>
            </div>
        </div>
          

    </div>
    <script src="./script.js"></script>
  </body>
</html>
